version: "3.5"

secrets:
    transip_key:
        file: ${PWD}/traefik/transip.key

services:
    reverse-proxy:
        # The official v2 Traefik docker image
        image: traefik:v2.3
        # Enables the web UI and tells Traefik to listen to docker
        command:
            - --api.insecure=true
            - --providers.docker
            - --providers.docker.exposedbydefault=false
            - --entrypoints.web.address=:${PROXY_WEB_PORT}
            - --entrypoints.websecure.address=:${PROXY_WEBSECURE_PORT}
            - --certificatesresolvers.le.acme.email=${LE_EMAIL}
            - --certificatesresolvers.le.acme.storage=/acme.json
            - --certificatesResolvers.le.acme.dnsChallenge.provider=transip
            - --certificatesResolvers.le.acme.dnsChallenge.delayBeforeCheck=0
            - --serverstransport.insecureskipverify=true
            - --log.filePath=/var/log/traefik.log
            - --log.level=DEBUG
        networks: 
            - proxy-network
        ports:
            - ${PROXY_WEB_PORT}:${PROXY_WEB_PORT} #HTTP
            - ${PROXY_WEBSECURE_PORT}:${PROXY_WEBSECURE_PORT} #HTTPS
            - 8888:8080 # The Web UI (enabled by --api.insecure=true)
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro # So that Traefik can listen to the Docker events
            - ${PWD}/traefik/traefik.log:/var/log/traefik.log
            - ${PWD}/traefik/acme.json:/acme.json
        environment:
            - TRANSIP_ACCOUNT_NAME
            - TRANSIP_PRIVATE_KEY_PATH=/run/secrets/transip_key
        secrets:
            - transip_key

    unifi:
        hostname: unifi
        image: linuxserver/unifi-controller:version-6.0.28
        networks: 
            - proxy-network
        ports:
            - 10001:10001/udp # Required for AP discovery
            - 8880:8880/tcp # Unifi guest portal HTTP redirect port
            - 8843:8843/tcp # Unifi guest portal HTTPS redirect port
            - 8443:8443/tcp # Unifi web admin port
            - 8080:8080/tcp # Required for device communication
            - 6789:6789/tcp # For mobile throughput test
            - 5514:5514/tcp # Remote syslog port
            - 3478:3478/udp # Unifi STUN port
            - 1900:1900/udp # Required for Make controller discoverable on L2 network option
        volumes:
            - unifi-config:/config
        labels:
            - traefik.enable=true
            - traefik.http.routers.unifi.tls=true
            - traefik.http.routers.unifi.rule=Host(`unifi.${PROXY_DOMAIN}`)
            - traefik.http.routers.unifi.tls.certresolver=le
            - traefik.http.routers.unifi.entrypoints=websecure
            - traefik.http.services.unifi.loadbalancer.server.port=8443
            - traefik.http.services.unifi.loadbalancer.server.scheme=https

volumes: 
    unifi-config:

networks: 
    proxy-network: